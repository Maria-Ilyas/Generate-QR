<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
    <script src="https://kit.fontawesome.com/851e0c0adb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" id="input" placeholder="Text or URL">

        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <div id="toastBox"></div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImg = document.getElementById("qrImg");
        let input = document.getElementById("input");

        let toastBox = document.getElementById("toastBox");



        function generateQR() {
            let toast = document.createElement('div');
            toast.classList.add('toast');


            if (input.value.length > 0) {
                qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;
                imgBox.classList.add("show-img");

                toast.innerHTML = '<i class="fa-solid fa-circle-check"></i> Successfully Generated';
                toastBox.appendChild(toast);

            } else {
                input.classList.add("error");

                setTimeout(() => {
                    input.classList.remove("error");
                }, 1000);
                toast.innerHTML = '<i class="fa-solid fa-circle-xmark blank"></i> Invalid input, check again';
                toastBox.appendChild(toast);
                
            }

            setTimeout(() => {
                toast.remove();
            }, 6000);
        }
    </script>
</body>

</html>
